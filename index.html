<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Gallery</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
       
      }
      .natureImg{
        width: 350px;
        height: 350px;
        margin: 20px;
      }
      h1{
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>Gallery</h1>
    <div class="container">
      <img class="natureImg" src="images/elephant.jpg" alt="two elephants in the field" />
      <img class="natureImg" src="images/flamingo.jpg" alt="flamingoes by the lake" />
      <img class="natureImg" src="images/fox.jpg" alt="close view of a fox" />

      <img class="natureImg" src="images/giraffe.jpg" alt="three girrafes" />
      <img class="natureImg" src="images/lion.jpg" alt="lion profile" />
      <img class="natureImg" src="images/rabbit.jpg" alt="a white rabbit" />
    </div>
  </body>
</html>
